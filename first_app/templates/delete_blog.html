<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      width: 400px;
      text-align: center;
      background: #fff;
    }
    .btn-danger {
      border-radius: 10px;
    }
    .btn-secondary {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-3">âš  Delete Blog</h2>
    <p>Are you sure you want to delete <strong>{{ blog.title }}</strong>?</p>

    {% if blog.image %}
      <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid mb-3" style="border-radius:10px;max-height:200px;">
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Cancel</a>
    </form>
  </div>
</body>
</html>
