<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create blog</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      width: 380px;
    }
    .btn-custom {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      transform: scale(1.05);
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    h1 {
      font-weight: bold;
      color: #333;
    }
    .msg {
      font-size: 0.9rem;
      color: crimson;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h1 class="text-center mb-4"> create blogs</h1>

    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Blog Title">
      </div>
      <div class="mb-3">
        <label class="form-label">description</label>
        <textarea class="form-control" name="content" rows="4" placeholder="Enter Blog Description"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Pick Image</label>
        <input type="file" class="form-control" name="image" placeholder="Enter Blog Title">
      </div>
      
      <button type="submit" class="btn btn-custom w-100">Create Blog post</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
    </p>
    <p class="text-center"><a href="{% url 'index' %}" class="text-decoration-none">üè† Back to Home</a></p>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
