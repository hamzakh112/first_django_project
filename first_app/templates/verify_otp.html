<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body>
    <h2>OTP Verification</h2>
    <p>Please enter the 6-digit OTP sent to your email/phone.</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
    </form>

    <p>Didnâ€™t receive the code? <a href="{% url 'resend_otp' %}">Resend OTP</a></p>
</body>
</html>
